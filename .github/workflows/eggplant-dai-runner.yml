name: "Run Eggplant DAI Test"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  Run-DAI-Test-Configuration:
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: "self-hosted"
    name: Run Test Configuration
    steps:
      
      # Step 1: Display Trigger info (Using PowerShell for Windows)
      - name: Display Trigger and Runner Info
        if: runner.os == 'Windows'
        shell: cmd
        run: powershell -ExecutionPolicy Bypass -Command "Write-Host 'Trigger event.. ${{ github.event_name }}. Runner OS.. ${{ runner.os }}.'"
        
      # Step 2: Debugging Step - Print out variables
      - name: Debugging: Print Input Variables
        run: |
          echo "Server URL: ${{ secrets.SERVER_URL }}"
          echo "Test Config ID: ${{ secrets.TEST_CONFIG_ID }}"
          echo "Client ID: ${{ secrets.CLIENT_ID }}"
          echo "Client Secret: ${{ secrets.CLIENT_SECRET }}"

      # Step 3: Run Eggplant DAI Test
      - name: Eggplant Runner
        uses: keysight-eggplant/eggplant-github-action@v1.0.19
        with:
          serverURL: "http://varalakshmi.ideabytes.com:8000"  # Adjust as needed
          testConfigID: "b38c5feb-8695-4a7d-95f9-dea9487ffe74"  # Adjust as needed
          clientID: "client:dai:api:integration:287b5b5c-5311-45a6-ae8b-f29ca717cc62"  # Adjust as needed
          clientSecret: "uQTquZZHz8O6ndWRE4Nn1NU3I8JzRHCB"  # Adjust as needed
